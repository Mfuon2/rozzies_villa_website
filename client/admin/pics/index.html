<div class="modal" id="myModal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="row">
            <div class="col-md-12">
                <span class="close"> &times; </span>
                <p>Upload Pictures</p>
                <br>
                <div class="alert alert-danger" role="alert" id="notification">
                    Please fill in required fields
                </div>
                <form action="#">
                    <div class="input-group input-group-outline my-4">
                        <input maxlength="50" class="form-control" required type="text" id="title" name="pictureTitle" placeholder="Title"/>
                    </div>
                    <div class="input-group input-group-outline my-4">
                        <textarea maxlength="300" class="form-control" required type="text" id="description" name="pictureDescription" placeholder="Description"></textarea>
                    </div>
                    <div class="input-group input-group-outline mb-4">
                        <select id="category" class="form-control" required>
                            <option>Select Category...</option>
                            <option value="rooms">Rooms</option>
                            <option value="culinary">Culinary</option>
                            <option value="activities">Activities</option>
                            <option value="local">Local</option>
                            <option value="tour">tour</option>
                        </select>
                    </div>
                    <div class="input-group input-group-outline my-4">
                        <input class="form-control" required type="file" id="fileInput" multiple accept="image/*"/>
                    </div>
                    <div class="input-group input-group-outline my-4">
                        <button  onclick="uploadImages()" class="btn btn-facebook" id="uploadImageId">Upload Pictures</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
